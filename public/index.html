<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photoplay</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js\angular.min.js"></script>
    <script src="js\jquery.min.js"></script>
    <!-- <script src="js\api.js"></script> -->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        <h2>File Uploader</h2>
                        <h4>coligo.io</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>
                        <button class="btn btn-lg upload-btn" type="button">Upload File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input id="upload-input" type="file" name="uploads[]" multiple="multiple" onchange="readURL()"><br />
    <img id="blah" src="#" alt="your image" style="height:100px" width="100px" />
    <p id="response"></p>

    <button id="btn">Click here</button>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js\emotionapi.js"></script>
    <script src="js\sendfile.js"></script>
    <script src="js\readURL.js"></script>



</body>

</html>
